<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container1">
        <h1 class="text-center welcome-message">Track Every Rupee, Build Every <span>Dream</span>
        </h1>
      </div>
     <div class="container">
        <div class="form-box">
            <form action="" name="Formfill" id="registerForm">
                <h2>Register</h2>
                <p id="result"></p>
                <div class="input-box">
                    <input type="email" name="Email" placeholder="Email" id="regEmail" required>
                       </div>
                       <div class="input-box">
                        <input type="password" name="Password" placeholder="Password" id="regPassword" required>
                           </div>
                           <div class="input-box">
                            <input type="password" name="cPassword" placeholder="Confirm Password" id="confirmPassword" required>
                               </div>
                               <div class="button">
                                <input type="submit" value="Register">
                               </div>
                               <div class="group">               
                              <p class="mt-3 text-center">Already have an account?<a href="login.html">Login</a></p>
                               </div>
               
            </form>
        </div>
     </div>
    
     <script src="script.js"></script>
</body>
</html>
